  <style>
    :root {
      --bg: #000;
      --text: #d3d3d3;
      --muted: #aaaaaa;
      --max-width: 900px;
      --radius: 8px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 20px;
    }

    .wrap {
      width: 100%;
      max-width: var(--max-width: 800px);
      text-align: center;
    }

    .title {
      font-size: 34px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .card {
      width: 100%;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .caption {
      font-size: 13px;
      color: var(--muted);
      margin-top: 8px;
      line-height: 1.4;
    }

    @media (max-width: 1000px) {
      .title { font-size: 26px; }
      .subtitle { font-size: 14px; }
    }
  </style>
</head>
